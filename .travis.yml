language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
sudo: false
env:
  global:
    secure: "FcUC/7PNgZIaa8bjY2gKhtF6nTkcu0uGiEkbmVwgqxf9VYpC6azn+RyNhfc8/T77ZbQ7RfzcM9GajblPncF+8KSQ7rCiv93hlc7tSmKXrfXDTpittsFReNK+r2mcyCWy+drlK9XGh7zFky2p8+CIqft3EomgvRsEl3/m3XhaSuc="
install:
  - |
    if [[ "${TRAVIS_PYTHON_VERSION:0:1}" == "3" ]]; then
      MINICONDA_VER=3
    fi
    wget -O $HOME/miniconda.sh -q https://repo.continuum.io/miniconda/Miniconda${MINICONDA_VER}-latest-Linux-x86_64.sh
    bash $HOME/miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    mkdir -p $HOME/.config/matplotlib
    echo "backend: agg" > $HOME/.config/matplotlib/matplotlibrc
    hash -r
    conda config --set always_yes yes --set changeps1 no
    conda update -q conda
    conda install conda-build
    conda info -a
  - |
    conda create -q -n py$TRAVIS_PYTHON_VERSION python=$TRAVIS_PYTHON_VERSION
    source activate py$TRAVIS_PYTHON_VERSION
    conda install -q pip coverage anaconda-client
    pip install coveralls
  - |
    conda build --python=$TRAVIS_PYTHON_VERSION --no-test .
    export PACKAGE=$(conda build --python=$TRAVIS_PYTHON_VERSION --output .)
    echo $PACKAGE
  - tar tjvf $PACKAGE
  - conda install rayopt --use-local
script:
  - coverage run --source=rayopt setup.py test
after_success:
  - |
    if [ "$TRAVIS_BRANCH" == "master" ]; then
      anaconda -q login --hostname $(hostname) --username $ANACONDA_USER --password $ANACONDA_PASSWORD
      anaconda -q upload --user $ANACONDA_USER --channel ci $PACKAGE
      anaconda -q logout
    fi
  - coveralls
notifications:
  email:
    on_success: never
    on_failure: never
